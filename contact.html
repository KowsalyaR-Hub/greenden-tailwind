<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Responsive Navbar -->
    <nav class="bg-green-100 p-3 flex items-center justify-between shadow-xl sticky top-0 z-10">
        <h1 class="text-2xl">Greenden</h1>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6 md:hidden">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <ul class="flex gap-5 text-gray-600 hidden md:flex">
            <li><a class="hover:underline hover:text-black" href="#">Home</a></li>
            <li><a class="hover:underline hover:text-black" href="#">Product</a></li>
            <li><a class="hover:underline hover:text-black" href="#">Contact</a></li>
        </ul>
    </nav>
   <!-- Contact Page -->
    
   <div class="h-screen bg-gray-800">
    <div class="pt-10 md:pt-20">
        <div class="p-4 md:p-8">
            <h1 class="text-white text-center pb-8 font-light text-2xl md:text-5xl">Contact Us</h1>
            <form class="flex flex-col items-center">
                <div class="md:w-3/4 lg:w-2/3 xl:w-1/2">
                    <div class="flex flex-col md:flex-row">
                        <input id="name" type="text"
                            class="my-2 py-2 px-4 rounded-md bg-gray-900 text-gray-300 w-full md:w-1/2 md:mr-2 outline-none focus:ring-2 focus:ring-blue-600"
                            placeholder="Name">
                        <input id="email" type="email"
                            class="my-2 py-2 px-4 rounded-md bg-gray-900 text-gray-300 w-full md:w-1/2 md:ml-2 outline-none focus:ring-2 focus:ring-blue-600"
                            placeholder="Email">
                    </div>
                    <input id="subject" type="text" placeholder="Subject"
                        class="my-2 py-2 px-4 rounded-md bg-gray-900 text-gray-300 w-full outline-none focus:ring-2 focus:ring-blue-600">
                    <textarea id="message" rows="5" placeholder="Say Something"
                        class="my-2 py-2 px-4 rounded-md bg-gray-900 text-gray-300 w-full outline-none focus:ring-2 focus:ring-blue-600"></textarea>
                </div>
                <button
                    class="border-2 text-md mt-5 rounded-md py-2 px-4 bg-blue-600 hover:bg-blue-700 text-gray-100 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-600">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</div>
    <!-- Footer -->
    <section class="bg-green-100 p-10 flex flex-col gap-5">
        <h2 class="font-bold text-4xl">Greenden</h2>
        <p>The love of gardening is a seed once sown that never dies, but never grows to the enduring happiness that the
            love of gardening gives.</p>
        <p>@ 2024 Greenday.com</p>
    </section>
</body>

</html>
